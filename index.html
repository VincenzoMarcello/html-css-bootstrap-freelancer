<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE -->
    <title>Bootstrap Freelancer</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header id="header">
      <div class="container d-flex h-100 align-items-center">
        <div class="bordered py-3 me-auto">START BOOTSTRAP</div>
        <div class="bordered py-3 d-md-none">H-MENU</div>
        <div class="bordered py-3 mx-2 d-none d-md-block">PORTFOLIO</div>
        <div class="bordered py-3 mx-2 d-none d-md-block">ABOUT</div>
        <div class="bordered py-3 mx-2 d-none d-md-block">CONTACT</div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <!-- START SECTION -->
      <section class="py-3" id="start">
        <div class="container text-center">
          <div class="bordered p-5">IMG</div>
          <h1 class="bordered py-3">START BOOTSTRAP</h1>
          <div class="bordered py-3">lorem star lorem star</div>
          <div class="bordered py-3">
            <span>GRAPHIC ARTIST</span>
            <span>- WEB DESIGNER</span>
            <span>- ILLUSTRATOR</span>
          </div>
        </div>
      </section>

      <!-- PORTFOLIO SECTION -->
      <section class="py-3" id="portfolio">
        <div class="container">
          <h2 class="bordered text-center py-3">PORTFOLIO</h2>

          <div class="bordered text-center py-3">lorem star lorem star</div>

          <div class="row">
            <div class="col-12 col-md-6 col-lg-4 bordered py-5"></div>
            <div class="col-12 col-md-6 col-lg-4 bordered py-5"></div>
            <div class="col-12 col-md-6 col-lg-4 bordered py-5"></div>
            <div class="col-12 col-md-6 col-lg-4 bordered py-5"></div>
            <div class="col-12 col-md-6 col-lg-4 bordered py-5"></div>
            <div class="col-12 col-md-6 col-lg-4 bordered py-5"></div>
          </div>
        </div>
      </section>

      <!-- ABOUT SECTION -->
      <section class="py-3" id="about">
        <div class="container text-center">
          <h2 class="bordered py-3">ABOUT</h2>

          <div class="bordered text-center py-3">lorem star lorem star</div>

          <div class="row text-center">
            <div class="col-10 col-md-5 bordered m-auto py-5"></div>
            <div class="col-10 col-md-5 bordered m-auto py-5"></div>
          </div>

          <div class="bordered py-3">Button</div>
        </div>
      </section>

      <!-- CONTACT ME SECTION -->
      <section class="py-3" id="contact-me">
        <div class="container">
          <h2 class="bordered text-center py-3">CONTACT ME</h2>

          <div class="bordered text-center py-3">lorem star lorem star</div>

          <div class="row">
            <div class="col-10 bordered m-auto py-5"></div>
            <div class="col-10 bordered m-auto py-5"></div>
            <div class="col-10 bordered m-auto py-5"></div>
            <div class="col-10 bordered m-auto py-5"></div>
            <div class="col-10 bordered m-auto py-5">Button</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
